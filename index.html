<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- Bootstrap 4.5 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="/style.css" />
    <title>Work Day Scheduler</title>
</head>

<body>
    <header class="jumbotron">
        <h1 class="display-3">Work Day Scheduler</h1>
        <p class="lead">A simple calendar app for scheduling your work day</p>
        <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
        <button id="saveAll" class="btn btn-lg btn-block btn-outline-success">SAVE ALL</button>
        <!-- Timeblocks go here -->
        <div class="input-group time-block">
            <h4 class="description hour">9AM</h4>
            <textarea index="9" id="9am"></textarea>
            <div class="input-group-append">
                <button class="btn btn-outline-secondary saveBtn"><i index="9" class="fas fa-save"></i></button>
            </div>
        </div>

        <div class="input-group time-block">
            <h4 class="description hour">10AM</h4>
            <textarea index="10" id="10am"></textarea>
            <div class="input-group-append">
                <button class="btn btn-outline-secondary saveBtn"><i index="10" class="fas fa-save"></i></button>
            </div>
        </div>

        <div class="input-group time-block">
            <h4 class="description hour">11AM</h4>
            <textarea index="11" id="11am"></textarea>
            <div class="input-group-append">
                <button class="btn btn-outline-secondary saveBtn"><i index="11" class="fas fa-save"></i></button>
            </div>
        </div>

        <div class="input-group time-block">
            <h4 class="description hour">12PM</h4>
            <textarea index="12" id="12pm"></textarea>
            <div class="input-group-append">
                <button class="btn btn-outline-secondary saveBtn"><i index="12" class="fas fa-save"></i></button>
            </div>
        </div>

        <div class="input-group time-block">
            <h4 class="description hour">1PM</h4>
            <textarea index="13" id="1pm"></textarea>
            <div class="input-group-append">
                <button class="btn btn-outline-secondary saveBtn"><i index="13" class="fas fa-save"></i></button>
            </div>
        </div>

        <div class="input-group time-block">
            <h4 class="description hour">2PM</h4>
            <textarea index="14" id="2pm"></textarea>
            <div class="input-group-append">
                <button class="btn btn-outline-secondary saveBtn"><i index="14" class="fas fa-save"></i></button>
            </div>
        </div>

        <div class="input-group time-block">
            <h4 class="description hour">3PM</h4>
            <textarea index="15" id="3pm"></textarea>
            <div class="input-group-append">
                <button class="btn btn-outline-secondary saveBtn"><i index="15" class="fas fa-save"></i></button>
            </div>
        </div>

        <div class="input-group time-block">
            <h4 class="description hour">4PM</h4>
            <textarea index="16" id="4pm"></textarea>
            <div class="input-group-append">
                <button class="btn btn-outline-secondary saveBtn"><i index="16" class="fas fa-save"></i></button>
            </div>
        </div>

        <div class="input-group time-block">
            <h4 class="description hour">5PM</h4>
            <textarea index="17" id="5pm"></textarea>
            <div class="input-group-append">
                <button class="btn btn-outline-secondary saveBtn"><i index="17" class="fas fa-save"></i></button>
            </div>
        </div>
    </div>







    <!-- Bootstrap script -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- moment.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="/script.js"></script>
</body>

</html>
