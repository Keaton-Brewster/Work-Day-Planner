<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- Bootstrap 4.5 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
</head>

<body>
    <header class="jumbotron">
        <h1 class="display-3">Work Day Scheduler</h1>
        <p class="lead">A simple calendar app for scheduling your work day</p>
        <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
        <!-- Timeblocks go here -->
        <div class="row time-block">
            <h4 class="col-2 hour">9AM</h4>
            <textarea class="col-9" index="9"></textarea>
            <button class="col-1 btn btn-outline-primary saveBtn" index="9"><i index="9"class="fas fa-save"></i></button>
        </div>

        <div class="row time-block">
            <h4 class="col-2 hour">10AM</h4>
            <textarea class="col-9" index="10"></textarea>
            <button class="col-1 btn btn-outline-primary saveBtn" index="10"><i index="10" class="fas fa-save"></i></button>
        </div>

        <div class="row time-block">
            <h4 class="col-2 hour">11AM</h4>
            <textarea class="col-9" index="11"></textarea>
            <button class="col-1 btn btn-outline-primary saveBtn" index="11"><i index="11" class="fas fa-save"></i></button>
        </div>

        <div class="row time-block">
            <h4 class="col-2 hour">12PM</h4>
            <textarea class="col-9" index="12"></textarea>
            <button class="col-1 btn btn-outline-primary saveBtn" index="12"><i index="12" class="fas fa-save"></i></button>
        </div>

        <div class="row time-block">
            <h4 class="col-2 hour">1PM</h4>
            <textarea class="col-9" index="13"></textarea>
            <button class="col-1 btn btn-outline-primary saveBtn" index="13"><i index="13" class="fas fa-save"></i></button>
        </div>

        <div class="row time-block">
            <h4 class="col-2 hour">2PM</h4>
            <textarea class="col-9" index="14"></textarea>
            <button class="col-1 btn btn-outline-primary saveBtn" index="14"><i index="14" class="fas fa-save"></i></button>
        </div>

        <div class="row time-block">
            <h4 class="col-2 hour">3PM</h4>
            <textarea class="col-9" index="15"></textarea>
            <button class="col-1 btn btn-outline-primary saveBtn" index="15"><i index="15" class="fas fa-save"></i></button>
        </div>

        <div class="row time-block">
            <h4 class="col-2 hour">4PM</h4>
            <textarea class="col-9" index="16"></textarea>
            <button class="col-1 btn btn-outline-primary saveBtn" index="16"><i index="16" class="fas fa-save"></i></button>
        </div>

        <div class="row time-block">
            <h4 class="col-2 hour">5PM</h4>
            <textarea class="col-9" index="17"></textarea>
            <button class="col-1 btn btn-outline-primary saveBtn" index="17"><i index="17" class="fas fa-save"></i></button>
        </div>
        <button id="saveAll" class="btn btn-lg btn-block btn-outline-success">SAVE ALL</button>
        <button id="clearAll" class="btn btn-block btn-outline-danger">Clear All</button>
    </div>








    <!-- Bootstrap script -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- day.js -->
    <script src="day.js"></script>
    <script src="script.js"></script>
</body>

</html>
